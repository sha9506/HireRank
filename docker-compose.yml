version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hirerank-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hirerank
    volumes:
      - mongodb_data:/data/db
    networks:
      - hirerank-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirerank-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/
      MONGODB_DATABASE: hirerank
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    depends_on:
      - mongodb
    networks:
      - hirerank-network
    volumes:
      - ./backend:/app
      - /app/__pycache__

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hirerank-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - hirerank-network

volumes:
  mongodb_data:
    driver: local

networks:
  hirerank-network:
    driver: bridge
